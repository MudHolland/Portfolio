    <meta charset="UTF-8">

    <title>Tafels Oefenen</title>
    <style>
        body {
            font-family: 'Comic Neue', 'Comic Sans MS', 'Comic Sans', cursive;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-weight:700;
            color: #ff4500;
        }
        label, p {
            font-size: 1.2em;
        }
        .table-input-group {
            margin: 10px 0;
        }
        .table-input-group input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff4500;
            border-radius: 5px;
            margin-right: 10px;
        }
        .table-input-group button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .table-input-group button:not(:disabled):hover {
            background-color: #ff6347;
        }
        .input-group {
            margin: 10px 0;
        }
        input[type="number"], input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff4500;
            border-radius: 5px;
            margin-top: 5px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }
        button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:not(:disabled):hover {
            background-color: #ff6347;
        }
        button:disabled {
            background-color: grey;
            cursor:not-allowed;
        } 
        #intro, #quiz, #result {
            background-color: #fffacd;
            border: 2px solid #ff4500;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            max-width:600px;
            margin: 20px auto;
        }
        @media only screen and (max-width: 460px) {
            body  {
                padding:0px;
            }
        }
        ul {
            list-style-type: none;
            background: lightgreen;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff4500;
        }
        li {
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            text-align: center;
        }

        ul li {
            display: flex;
            justify-content: center;  /* Center both the circle and the text */
            align-items: center;
            padding-left: 0;
            position: relative;
        }

        ul li::before {
            content: counter(list-item);
            counter-increment: list-item;
            background-color: white;
            color: black;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid white;
            margin-right: 10px; /* Add spacing between the circle and text */
        }
        /* Gold for 1st place */
        ul li:nth-child(1)::before {
            background-color: gold;
        }

        /* Silver for 2nd place */
        ul li:nth-child(2)::before {
            background-color: silver;
        }

        /* Bronze for 3rd place */
        ul li:nth-child(3)::before {
            background-color: #cd7f32; /* Bronze color */
        }

    </style>
    <script>
        let startTime;
        let currentIndex = 0;
        let tableNumber;
        let problems = [];
        let playerName;
        let randomOrder = false;
        let tableCount = 1;
        let maxTables = 5;

        const highScores = [];

        function updateButtons() {
            // Disable the "+" button if there are 3 table fields, enable otherwise
            document.getElementById('add-table').disabled = tableCount >= maxTables;
            
            // Disable the "-" button if there is only 1 table field, enable otherwise
            document.getElementById('remove-table').disabled = tableCount <= 1;
        }

        function addTableField() {
            if (tableCount < maxTables) {
                tableCount++;
                const tablesContainer = document.getElementById('tables-container');
                const newField = document.createElement('div');
                newField.classList.add('table-input-group');
                newField.innerHTML = `<input type="number" id="table-number-${tableCount}" placeholder="Tafel ${tableCount}">`;
                
                // Insert the new field before the "+" button
                tablesContainer.appendChild(newField);
                
                updateButtons();  // Update the button states
            }
        }

        function removeTableField() {
            if (tableCount > 1) {
                const lastField = document.querySelector(`#table-number-${tableCount}`).parentElement;
                lastField.remove();
                tableCount--;
                updateButtons();  // Update the button states
            }
        }

        function start() {
            playerName = document.getElementById('player-name').value.trim();
            const tableNumbers = [];
            for (let i = 1; i <= tableCount; i++) {
                const tableInput = document.getElementById(`table-number-${i}`);
                const tableValue = parseInt(tableInput.value);
                if (!isNaN(tableValue) && tableValue > 0) {
                    tableNumbers.push(tableValue);
                }
            }
            randomOrder = document.getElementById('random-order').checked;
            if (!playerName) {
                alert("Voer je naam in.");
                return;
            }
            if (tableNumbers.length === 0) {
                alert("Voer ten minste één geldige tafel in.");
                return;
            }
            problems = [];
            tableNumbers.forEach(tableNumber => {
                for (let i = 1; i <= 10; i++) {
                    problems.push({x: tableNumber, y: i});
                }
            });
            problems = problems.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            document.getElementById('intro').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            startTime = new Date();
            showProblem();
        }

        function showProblem() {
            const problem = problems[currentIndex];
            let question;
            if (randomOrder && Math.random() > 0.5) {
                question = `${problem.x} x ${problem.y}`;
            } else {
                question = `${problem.y} x ${problem.x}`;
            }
            document.getElementById('problem').textContent = `${question} = `;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const problem = problems[currentIndex];
            const correctAnswer = problem.x * problem.y;
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (userAnswer === correctAnswer) {
                currentIndex++;
                if (currentIndex >= problems.length) {
                    endQuiz();
                } else {
                    showProblem();
                }
            } else {
                alert("Fout antwoord, probeer het opnieuw.");
                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
            }
        }

        function endQuiz() {
            const endTime = new Date();
            const timeTaken = ((endTime - startTime) / 1000).toFixed(1);
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('time-taken').textContent = `Je hebt de sommen gemaakt in ${timeTaken} sec.`;
            const tableNumbers = [];
            for (let i = 1; i <= tableCount; i++) {
                const tableInput = document.getElementById(`table-number-${i}`);
                const tableValue = parseInt(tableInput.value);
                if (!isNaN(tableValue) && tableValue > 0) {
                    tableNumbers.push(tableValue);
                }
            }
            updateHighScores(playerName, tableNumbers, timeTaken);
        }

        function updateHighScores(name, tables, time) {
            let combinedTables;

            if (tables.length === 1) {
                combinedTables = `Tafel ${tables[0]}`;
            } else if (tables.length === 2) {
                combinedTables = `Tafel ${tables[0]} en ${tables[1]}`;
            } else {
                // Voor 3 of meer tafels, voeg ", " toe tussen de eerste tafels en gebruik "en" voor de laatste
                combinedTables = `Tafel ${tables.slice(0, -1).join(', ')} en ${tables[tables.length - 1]}`;
            }

            // Voeg één item toe aan de highScores array met de gecombineerde tafels
            highScores.push({name: name, table: combinedTables, time: parseFloat(time)});

            // Sorteer op tijd
            highScores.sort((a, b) => a.time - b.time);

            // Beperk het aantal high scores tot 10
            if (highScores.length > 10) {
                highScores.pop();
            }

            // Toon de high scores
            displayHighScores();
        }



        function displayHighScores() {
            const highScoresListIntro = document.getElementById('high-scores-list-intro');
            const highScoresListResult = document.getElementById('high-scores-list-result');
            highScoresListIntro.innerHTML = '';
            highScoresListResult.innerHTML = '';
            
            // Verberg of toon de high scores sectie afhankelijk van of er scores zijn
            if (highScores.length > 0) {
                document.getElementById('high-scores-intro').style.display = 'block';
                document.getElementById('high-scores-result').style.display = 'block';
            } else {
                document.getElementById('high-scores-intro').style.display = 'none';
                document.getElementById('high-scores-result').style.display = 'none';
            }
            
            // Voeg de high scores toe aan beide secties
            highScores.forEach((score, index) => {
                const li = document.createElement('li');
                // li.textContent = `${index + 1}. ${score.name} - ${score.table} - ${score.time.toFixed(1)} sec.`;
                li.textContent = `${score.name} - ${score.table} - ${score.time.toFixed(1)} sec.`;
                highScoresListIntro.appendChild(li.cloneNode(true));
                highScoresListResult.appendChild(li);
            });
        }


        function resetQuiz() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('intro').style.display = 'block';
            document.getElementById('table-number').value = '';
            document.getElementById('player-name').value = '';
            displayHighScores();
        }

        function nogEenKeer() {
    // Hide the result and show the quiz section
    document.getElementById('result').style.display = 'none';
    document.getElementById('quiz').style.display = 'block';

    // Restart the quiz with the same settings
    start();
}

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('answer').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
            document.getElementById('table-number').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    start();
                }
            });
            document.getElementById('player-name').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    start();
                }
            });
            displayHighScores();
        });
    </script>
</head>
<body>
    <div id="intro">
        <h1>Tafels Oefenen</h1>
        <div class="input-group">
            <label for="player-name">Wat is je naam? </label>
            <input type="text" id="player-name">
        </div>
        <div class="input-group">
            <label for="table-number-1">Welke tafels wil je oefenen? </label>
            <div class="table-input-group">
                <div id="tables-container">
                    <input type="number" id="table-number-1" placeholder="Tafel 1">
                </div>
                <label for="table-number-1">Tafel toevoegen/verwijderen? </label>
                <button type="button" id="remove-table" onclick="removeTableField()" disabled>-</button>
                <button type="button" id="add-table" onclick="addTableField()">+</button>
            </div>
        </div>
        <div class="input-group">
            <label for="random-order">Wisselende plek (5 x 3 en 3 x 5)? </label>
            <input type="checkbox" id="random-order">
        </div>
        <button onclick="start()">Start</button>
        <div id="high-scores-intro" style="display: none;">
            <h2>High Scores</h2>
            <ul id="high-scores-list-intro"></ul>
        </div>
    </div>

    <div id="quiz" style="display: none;">
        <h1>Tafels Oefenen</h1>
        <div id="problem"></div>
        <input type="number" id="answer" inputmode="numeric" pattern="[0-9]*">
        <br>
        <button onclick="checkAnswer()">Controleer</button>
    </div>

    <div id="result" style="display: none;">
        <h1>Resultaat</h1>
        <p id="time-taken"></p>
        <button onclick="nogEenKeer()">Nog een keer</button>
        <button onclick="resetQuiz()">Instellen</button>
        <div id="high-scores-result" style="display: none;">
            <h2>High Scores</h2>
            <ul id="high-scores-list-result"></ul>
        </div>
    </div>
