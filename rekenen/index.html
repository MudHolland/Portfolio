<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafels Oefenen</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
        }
        label, p {
            font-size: 1.2em;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ff4500;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff6347;
        }
        #intro, #quiz, #result {
            background-color: #fffacd;
            border: 2px solid #ff4500;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
    <script>
        let startTime;
        let currentIndex = 0;
        let tableNumber;
        let problems = [];
        
        function start() {
            tableNumber = parseInt(document.getElementById('table-number').value);
            if (isNaN(tableNumber) || tableNumber <= 0) {
                alert("Voer een geldig getal in.");
                return;
            }
            problems = [];
            for (let i = 1; i <= 10; i++) {
                problems.push({x: tableNumber, y: i});
            }
            problems = problems.sort(() => Math.random() - 0.5);
            currentIndex = 0;
            document.getElementById('intro').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            startTime = new Date();
            showProblem();
        }

        function showProblem() {
            const problem = problems[currentIndex];
            document.getElementById('problem').textContent = `${problem.x} x ${problem.y} = `;
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const problem = problems[currentIndex];
            const correctAnswer = problem.x * problem.y;
            const userAnswer = parseInt(document.getElementById('answer').value);

            if (userAnswer === correctAnswer) {
                currentIndex++;
                if (currentIndex >= problems.length) {
                    endQuiz();
                } else {
                    showProblem();
                }
            } else {
                alert("Fout antwoord, probeer het opnieuw.");
                document.getElementById('answer').value = '';
                document.getElementById('answer').focus();
            }
        }

        function endQuiz() {
            const endTime = new Date();
            const timeTaken = (endTime - startTime) / 1000;
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('time-taken').textContent = `Je hebt de sommen gemaakt in ${timeTaken} seconden.`;
        }

        function resetQuiz() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('intro').style.display = 'block';
            document.getElementById('table-number').value = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('answer').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
            document.getElementById('table-number').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    start();
                }
            });
        });
    </script>
</head>
<body>
    <div id="intro">
        <h1>Tafels Oefenen</h1>
        <label for="table-number">Welke tafel wil je oefenen? </label>
        <input type="number" id="table-number">
        <br>
        <button onclick="start()">Start</button>
    </div>

    <div id="quiz" style="display: none;">
        <h1>Tafels Oefenen</h1>
        <div id="problem"></div>
        <input type="number" id="answer">
        <br>
        <button onclick="checkAnswer()">Controleer</button>
    </div>

    <div id="result" style="display: none;">
        <h1>Resultaat</h1>
        <p id="time-taken"></p>
        <button onclick="resetQuiz()">Opnieuw</button>
    </div>
</body>
</html>
