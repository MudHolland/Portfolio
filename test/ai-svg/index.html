<!DOCTYPE html>
<html>
<head>
	<title>Zonnestelsel</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Zonnestelsel</h1>
	<svg width="1000" height="500">
		<!-- Zon -->
		<circle cx="250" cy="250" r="50" fill="yellow" />
		<!-- Mercurius -->
		<circle cx="100" cy="250" r="10" fill="gray" />
		<!-- Venus -->
		<circle cx="150" cy="250" r="20" fill="orange" />
		<!-- Aarde -->
		<circle cx="200" cy="250" r="25" fill="blue" />
		<!-- Mars -->
		<circle cx="250" cy="250" r="15" fill="red" />
		<!-- Jupiter -->
		<circle cx="300" cy="250" r="40" fill="orange" />
		<!-- Saturnus -->
		<circle cx="350" cy="250" r="35" fill="yellow" />
		<!-- Uranus -->
		<circle cx="400" cy="250" r="30" fill="lightblue" />
		<!-- Neptunus -->
		<circle cx="450" cy="250" r="25" fill="blue" />
	</svg>
</body>
</html>
