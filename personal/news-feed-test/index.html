<body>
    <div class="header-wrapper">
        <header class="main-header">
            <div class="brand-section">
                <img src="logos/Perspective-logo.png" alt="Perspective Logo" class="brand-logo">
                <div class="brand-text">
                    <h1>Perspective News</h1>
                    <span class="brand-tagline">Making truth objective</span>
                </div>
            </div>
            <div class="profile-section">
                <!-- Reserved for future profile features -->
            </div>
        </header>
    </div>

    <div class="container">
        <div class="news-controls">
            <button id="fetchButton" class="fetch-button">Fetch Latest News</button>
            <div class="filter-container">
                <div class="filter-label">Filter bronnen:</div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-source="NOS">
                        <img src="logos/nos.png" alt="NOS" class="source-icon">
                        <span>NOS</span>
                    </button>
                    <button class="filter-btn active" data-source="Nu.nl">
                        <img src="logos/nu.png" alt="Nu.nl" class="source-icon">
                        <span>Nu.nl</span>
                    </button>
                    <button class="filter-btn active" data-source="Telegraaf">
                        <img src="logos/telegraaf.png" alt="Telegraaf" class="source-icon">
                        <span>Telegraaf</span>
                    </button>
                    <button class="filter-btn active" data-source="Volkskrant">
                        <img src="logos/volkskrant.png" alt="Volkskrant" class="source-icon">
                        <span>Volkskrant</span>
                    </button>
                    <button class="filter-btn active" data-source="AD">
                        <img src="logos/ad.png" alt="AD" class="source-icon">
                        <span>AD</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="loading-indicator">
            <div class="loading-spinner"></div>
            <span class="loading-text">Nieuws ophalen...</span>
        </div>
        <main id="articles" class="articles-grid">
            <!-- Articles will be inserted here -->
        </main>
    </div>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <img src="perspective-logo.png" alt="Perspective Logo" class="footer-logo">
                <p>Part of the Perspective Initiative</p>
            </div>
            <div class="footer-section">
                <h3>Our Mission</h3>
                <p>Making truth objective through innovative news delivery</p>
            </div>
            <div class="footer-section">
                <h3>Contact</h3>
                <p>info@perspective-initiative.org</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Perspective Initiative. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
